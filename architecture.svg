<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="480" viewBox="0 0 960 480">
  <style>
    .box { fill:#f7fafc; stroke:#2b6cb0; stroke-width:2px; rx:8; }
    .title { font: bold 14px sans-serif; fill:#2b6cb0 }
    .text { font: 12px sans-serif; fill:#1a202c }
    .arrow { stroke:#2d3748; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748"/>
    </marker>
  </defs>

  <!-- Browser / Client -->
  <rect x="24" y="32" width="200" height="96" class="box"/>
  <text x="34" y="56" class="title">Browser / PWA</text>
  <text x="34" y="76" class="text">React (JavaScript) (Vite)</text>
  <text x="34" y="96" class="text">Frontend dev server (http://localhost:5173)</text>
  

  <!-- Local dev server -->
  <rect x="260" y="24" width="200" height="104" class="box"/>
  <text x="270" y="48" class="title">Local Dev Server</text>
  <text x="270" y="72" class="text">Vite (frontend) / localhost</text>

  <!-- API Gateway / Backend -->
  <rect x="500" y="24" width="220" height="120" class="box"/>
  <text x="510" y="48" class="title">API Server</text>
  <text x="510" y="72" class="text">Python Flask (WSGI)</text>
  <text x="510" y="92" class="text">OpenAPI (flask-smorest)</text>

  <!-- Database -->
  <rect x="500" y="180" width="220" height="86" class="box"/>
  <text x="510" y="204" class="title">Database</text>
  <text x="510" y="224" class="text">PostgreSQL (SQLAlchemy)</text>

  <!-- Redis Cache -->
  <rect x="760" y="180" width="160" height="86" class="box"/>
  <text x="770" y="204" class="title">Redis (optional)</text>
  <text x="770" y="224" class="text">sessions, caches, locks</text>

  <!-- Admin UI -->
  <rect x="260" y="160" width="200" height="96" class="box"/>
  <text x="270" y="184" class="title">Admin UI</text>
  <text x="270" y="208" class="text">React or simple server-rendered</text>

  <!-- arrows -->
  <path d="M224 80 L260 80" class="arrow"/>
  <path d="M460 72 L500 72" class="arrow"/>
  <path d="M610 144 L610 180" class="arrow"/>
  <path d="M610 266 L660 266" class="arrow"/>
  <path d="M460 208 L500 208" class="arrow"/>

  <!-- notes -->
  <text x="24" y="152" class="text">Typical request flow: Browser -> CDN -> API -> DB</text>
  <text x="24" y="172" class="text">Admin updates via Admin UI -> API -> DB</text>

  <!-- footer -->
  <text x="24" y="440" class="text">Local-first: run with Docker Compose; Auth: JWT/session; Observability: Sentry (optional); CI: GitHub Actions (optional)</text>
</svg>